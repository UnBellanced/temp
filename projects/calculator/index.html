<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div class="calcRow">
            <button class="calcBtn" id="1">1</button>
            <button class="calcBtn" id="2">2</button>
            <button class="calcBtn" id="3">3</button>
            <button class="calcBtn" id="add">+</button>
        </div>
        <div class="calcRow">
            <button class="calcBtn" id="4">4</button>
            <button class="calcBtn" id="5">5</button>
            <button class="calcBtn" id="6">6</button>
            <button class="calcBtn" id="sub">-</button>
        </div>
        <div class="calcRow">
            <button class="calcBtn" id="7">7</button>
            <button class="calcBtn" id="8">8</button>
            <button class="calcBtn" id="9">9</button>
            <button class="calcBtn" id="mult">*</button>
        </div>
        <div class="calcRow">
            <button id="clearBtn">Clear</button>
            <button class="calcBtn" id="0">0</button>
            <button id="equBtn">=</button>
            <button class="calcBtn" id="divide">/</button>
        </div>
    </div>
</body>
</html>
